name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout submodules
      uses: textbook/git-checkout-submodule-action@2.0.0
    - uses: actions/checkout@v1
    - name: rebuild
      run: autoreconf -i  
    - name: dependencies
      run: sudo apt install -y libldap2-dev  
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make check
      run: make check
